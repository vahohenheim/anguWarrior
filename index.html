<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>AnguWarrior</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

</head>
<body>

  <div class="section" id="index-banner">
    <div class="container">
      <div class="row">
        <div class="col s12 m9">
          <h1 class="header center-on-small-only">AnguWarrior</h1>
          <h4 class="light red-text text-lighten-4 center-on-small-only">l'application Angular dont vous êtes le héro.</h4>
        </div>
      </div>
    </div>
  </div>

  <!-- User Card -->
  <div class="row">
    <div class="col s12 m6 l3">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{userName}}</span>
          <p>Rang :</p>
          <p>Score :</p>
        </div>
        <div class="card-action">
          <a href="#">Restart</a>
          <a href="#">Died</a>
        </div>
      </div>
    </div>



    <div class="col s12 m6 l9">
      <h3><div ui-view></div></h3>
      <div class="row">
        <div class="col s12 m6 l3">
          <a class="waves-effect waves-light btn-large">choice 1</a>
        </div>
        <div class="col s12 m6 l3">
          <a class="waves-effect waves-light btn-large">choice 2</a>
        </div>
        <div class="col s12 m6 l3">
          <a class="waves-effect waves-light btn-large">choice 3</a>
        </div>
        <div class="col s12 m6 l3">
          <a class="waves-effect waves-light btn-large">choice 4</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Action Card -->
  <div class="row">

  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.0/angular-ui-router.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/restangular/1.3.1/restangular.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/lodash/4.13.1/lodash.min.js" charset="utf-8"></script>
  <script src="js/app.js"></script>
  <script src="js/StatesService.js"></script>
  <script src="js/UsersService.js"></script>
  <script src="js/gameController.js"></script>
  <script src="js/StartController.js"></script>

</body>
</html>
